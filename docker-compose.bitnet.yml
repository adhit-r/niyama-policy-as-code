version: '3.8'

services:
  bitnet-server:
    image: huggingface/transformers-pytorch-gpu:latest
    container_name: niyama-bitnet
    ports:
      - "8000:8000"
    environment:
      - TRANSFORMERS_CACHE=/cache
      - HF_HOME=/cache
    volumes:
      - bitnet_cache:/cache
      - ./bitnet-server:/app
    working_dir: /app
    command: >
      python -m uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - niyama-network

volumes:
  bitnet_cache:

networks:
  niyama-network:
    external: true
